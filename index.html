<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather Forecast</title>
    <link rel="stylesheet" href="style.css">
    <script src="main.js"></script>
</head>
<body>
    <main class="container"> 
        <article id="current-forecast">
            <h1 class="city">city name</h1>
            <p class="temp">Temp</p>
            <p class="desc">desc</p>
            <p class="min-max-temp">H L</p>
        </article>

        <article id="hourly-forecast">
            <h1>Hourly Forecast</h1>
            <article class="hourly-container">
                
                
            </article>
            
            
        </article>

        <article id="five-days-forecast">
            <h1>5-days Forecast</h1>
            <section class="five-days-container">
                <article class="day-wise-container">
                    <h3>Today</h3>
                    <img class="icon" src="" alt="">
                    <p class="min-temp">low</p>
                    <p class="max-temp">High </p>
                </article>
                
                <article class="day-wise-container">
                <h3>tomorrow</h3>
                <img src="" alt="">
                    <p class="min-temp">low</p>
                    <p class="max-temp">High </p>
                </article>
            </section>
            
        </article>

        <article id="feels-like">
            <h2>Feels Like</h2>
            <p class="feels-like-temp">temp</p>

        </article>

        <article id="Humidity">
            <h2>Humidity</h2>
            <p class="humidity">temp</p>
        </article>



    </main>
    
</body>
</html>
