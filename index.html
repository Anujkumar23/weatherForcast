<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather Forcast</title>
    <link rel="stylesheet" href="style.css">
    <script src="main.js"></script>
</head>
<body>
    <main class="container"> 
        <article id="current-forcast">
            <h1 class="city">city name</h1>
            <p class="temp">Temp</p>
            <p class="desc">desc</p>
            <p class="min-max-temp">H L</p>
        </article>

        <article id="hourly-forcast">
            <h1>Hourly Forcast</h1>
            <article class="hourly-container">
                
                
            </article>
            
            
        </article>

        <article id="five-days-forcast">
            <h1>5 days forcast</h1>
            <article>
                <h2>Today</h2>
                <img src="" alt="">icon
                <p>High </p>
                <p>low</p>
            </article>
            
            <article>
            <h2>tomorrow</h2>
            <img src="" alt="">icon
            <p>high </p>
            <p>low</p>
            </article>
        </article>

        <article id="feels-like">
            <h2>Feels Like</h2>
            <p class="feels-like-temp">temp</p>

        </article>

        <article id="Humidity">
            <h2>Humidity</h2>
            <p class="humidity">temp</p>
        </article>



    </main>
    
</body>
</html>
